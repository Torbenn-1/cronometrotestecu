<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Regressivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .time {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time" id="display">60:00:00:00</div>
    </div>

    <script>
        // Definindo a data de término como 60 dias a partir de agora
        const endDate = new Date(Date.now() + 60 * 24 * 60 * 60 * 1000);

        function updateTime() {
            const now = new Date();
            const totalSeconds = Math.floor((endDate - now) / 1000);

            if (totalSeconds >= 0) {
                const days = String(Math.floor(totalSeconds / (24 * 60 * 60))).padStart(2, '0');
                const hrs = String(Math.floor((totalSeconds % (24 * 60 * 60)) / 3600)).padStart(2, '0');
                const mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
                const secs = String(totalSeconds % 60).padStart(2, '0');
                document.getElementById('display').textContent = `${days}:${hrs}:${mins}:${secs}`;
            } else {
                document.getElementById('display').textContent = "00:00:00:00";
                clearInterval(timer);
            }
        }

        updateTime();
        const timer = setInterval(updateTime, 1000);
    </script>
</body>
</html>
